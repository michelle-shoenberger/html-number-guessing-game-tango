<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Your Javascript file goes here -->
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <!-- your HTML should go here -->
    <nav>
      <h1>Let's Play the Guessing Number Game!</h1>
    </nav>
    <form id="guess-game">
      <label for="guess">Guess a number: <input type="number" required id="guess"></label>
      <button type="button" id="submit" class="btn btn-primary">Try it!</button>
      <button class="btn btn-danger" id="reset">Reset</button>
    </form>
    <div class="user-guesses">
      <ol id="number-list"></ol>
      <p id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
